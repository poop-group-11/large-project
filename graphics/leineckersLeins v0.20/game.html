<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8" />
    <title>Hook Game</title>
  </head>
  <body>
    <div id="homeScreen">
      <div class="title">
        <img class="fishLogo" src="Assets\logo.png">
      </div>
      <div class="newSession" onclick="newSession()">New Game</div>
      <div class="settingsButton" onclick="displaySettings()">Settings</div>
      <div class="userLookup">User Lookup</div>
    </div>
    <div id="settingsMenu">
      <div class="settingsBack" onclick="backToMenu()">X</div>
    </div>
    <div id="gameScreen">
      <canvas id="canvas" width="960" height="540"></canvas>
      <div id="back" onclick="backToMenu()">Back</div>
      <div id="start" onclick="startGame()">Start Game</div>
      <img class="fishAsset" id="fishAndWatch" src="Assets\mrFishandWatch.svg">
      <img class="fishAsset" id="clownfish" src="Assets\clownfish.svg">
      <script type="text/javascript" src="config.js"></script>
      <script type="text/javascript" src="fish.js"></script>
      <script type="text/javascript" src="hook.js"></script>
      <script type="text/javascript" src="game.js"></script>
    </div>
  </body>
</html>
