<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8" />
    <title>Hook Game</title>
  </head>
  <body>
    <div id="home-screen">
      <div class="title">
        <img class="fish-logo" src="Assets\logo.png">
      </div>
      <div id="settings-menu">
        <div class="settings-back" onclick="backToMenu()">X</div>
        <audio id="game-music" controls loop>
          <source src="Assets\music.mp3" type="audio/mpeg">
        </audio>
      </div>
      <div class="menu-button" id="new-session" onclick="newSession()">New Game</div>
      <div class="menu-button" id="settings-button" onclick="displaySettings()">Settings</div>
      <div class="menu-button" id="user-lookup">User Lookup</div>
    </div>
    <div id="game-screen">
      <canvas id="canvas" width="960" height="540"></canvas>
      <div class="menu-button" id="back" onclick="backToMenu()">Back</div>
      <div class="menu-button" id="start" onclick="startGame()">Start Game</div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="fishAssets.js"></script>
    <script type="text/javascript" src="fish.js"></script>
    <script type="text/javascript" src="hook.js"></script>
    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
