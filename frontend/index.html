<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Chelsea+Market|EB+Garamond:500" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <meta charset="utf-8" />
    <title>Hook Game</title>
  </head>
  <body>
    <div id="home-screen">
      <div class="title">
        <img class="fish-logo" src="Assets\logo.png">
      </div>
      <div id="settings-menu">
        <div class="settings-back" onclick="backToMenu()">X</div>
      </div>
      <div class="menu-button" id="new-session" onclick="newSession()">
        <p>New Game
      </div>
      <div class="menu-button" id="settings-button" onclick="displaySettings()">
        <p>Settings
      </div>
      <div class="menu-button" id="user-lookup">
        <p>User Lookup
      </div>
    </div>
    <div id="game-screen">
      <canvas id="canvas" width="960" height="540"></canvas>
      <div id="loading-overlay">
        <p>Reticulating Fish Splines...</p>
        <div id="loading-bar">
          <div id="progress-bar"></div>
        </div>
      </div>
      <div id="session-code">Code is: </div>
      <div class="menu-button" id="back" onclick="backToMenu()">
        <p>Back
      </div>
      <div class="menu-button" id="start" onclick="startGame()">
        <p>Start Game
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="fishAssets.js"></script>
    <script type="text/javascript" src="fish.js"></script>
    <script type="text/javascript" src="hook.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <audio id="game-music" loop>
      <source src="Assets\music.mp3" type="audio/mpeg">
    </audio>
  </body>
</html>
